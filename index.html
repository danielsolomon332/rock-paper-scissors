<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Rampart+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section class="human-section">
        <div class="side-sections">
          <img src="assests/woman-face.png">
          <h2 class="side-section-titles">Human</h2>
          <p class="human-wins">Wins: 0</p>
        </div>
      </section>
      <section class="selection-section">
        <div class="middle-section-top">
          <h1 style="font-size: 50px;">Rock, Paper, Scissors</h1>
          <h2 class="cyg-title" style="font-size: 20px;">Choose your game!</h2>
        </div>
        <div class="middle-section-bottom">
          <button class="classic-button">
            <h3 class="game-titles">CLASSIC</h3>
            <div class="classic-game-instructions">
              <p>rock > scissors</p>
              <p>paper > rock</p>
              <p>scissors > paper</p>
            </div>
          </button>
          <button class="difficult-button">
            <h3 class="game-titles">DIFFICULT</h3>
            <div class="difficult-game-instructions">
              <p>rock > scissors & lizard</p>
              <p>paper > rock & alien</p>
              <p>scissors > paper & lizard</p>
              <p>lizard > paper & alien</p>
              <p>alien > scissors & rock</p>
            </div>
          </button>
        </div>
      </section>
      <section class="computer-section">
        <div class="side-sections">
          <img src="assests/keyboard.png">
          <h2 class="side-section-titles">Computer</h2>
          <p class="computer-wins">Wins: 0</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js">
    </script>
    <script type="text/javascript" src="game.js">
    </script>
    <script type="text/javascript" src="player.js">
    </script>
  </body>
</html>
