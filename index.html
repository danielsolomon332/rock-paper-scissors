<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Rampart+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section class="main-view">
        <section class="human-section">
          <div class="side-sections">
            <img class="people-pic" src="assets/people.png">
            <h2 class="side-section-titles">Human</h2>
            <p class="human-wins">Wins: 0</p>
            <button class="change-game-button hidden">CHANGE GAME?</button>
          </div>
        </section>
        <section class="selection-section">
          <div class="middle-section-top">
            <h1 style="font-size: 50px;">Rock, Paper, Scissors</h1>
            <h2 class="choose-your-game-title" style="font-size: 20px;">Choose your game!</h2>
          </div>
          <div class="middle-section-bottom-start">
            <div class="start-buttons">
              <button class="classic-button" id="classicButton">
                <h3 class="game-titles" id="classicButton">
                  <img class="mini-imgs" id="classicButton" src="assets/rock.png"> CLASSIC <img class="mini-imgs" id="classicButton" src="assets/lines-scissors.png">
                </h3>
                <div class="classic-game-instructions" id="classicButton">
                  <p id="classicButton">rock > scissors</p>
                  <p id="classicButton">paper > rock</p>
                  <p id="classicButton">scissors > paper</p>
                </div>
              </button>
              <button class="difficult-button" id="difficultButton">
                <h3 class="game-titles" id="difficultButton">
                  <img class="mini-imgs" id="difficultGame" src="assets/flat-lizard.png"> DIFFICULT <img class="mini-imgs" id="difficultButton" src="assets/flat-alien.png">
                </h3>
                <div class="difficult-game-instructions" id="difficultButton">
                  <p id="difficultButton">rock > scissors & lizard</p>
                  <p id="difficultButton">paper > rock & alien</p>
                  <p id="difficultButton">scissors > paper & lizard</p>
                  <p id="difficultButton">lizard > paper & alien</p>
                  <p id="difficultButton">alien > scissors & rock</p>
                </div>
              </button>
            </div>
          </div>
          <div class="middle-section-bottom-fighter">
            <div class="classic-fighter-buttons hidden">
              <button class="rock-button">
              <img class="rock-pic" src="assets/happy-rocks.png">
              </button>
              <button class="paper-button">
                <img class="paper-pic" src="assets/happy-paper.png">
              </button>
              <button class="scissors-button">
                <img class="scissor-pic" src="assets/happy-scissors.png">
              </button>
            </div>
            <div class="difficult-fighter-buttons hidden">
              <button class="lizard-button">
                <img class="lizard-pic" src="assets/lizard.png">
              </button>
              <button class="alien-button">
                <img class="alien-pic" src="assets/happy-alien.png">
              </button>
            </div>
            <div class="results-view hidden">
              <img class="rock-pic hidden" id="humanRock" src="assets/happy-rocks.png">
              <img class="paper-pic hidden" id="humanPaper" src="assets/happy-paper.png">
              <img class="scissor-pic hidden" id="humanScissor" src="assets/happy-scissors.png">
              <img class="lizard-pic hidden" id="humanLizard" src="assets/lizard.png">
              <img class="alien-pic hidden" id="humanAlien" src="assets/happy-alien.png">
              <img class="rock-pic hidden" id="computerRock" src="assets/happy-rocks.png">
              <img class="paper-pic hidden" id="computerPaper" src="assets/happy-paper.png">
              <img class="scissor-pic hidden" id="computerScissor" src="assets/happy-scissors.png">
              <img class="lizard-pic hidden" id="computerLizard" src="assets/lizard.png">
              <img class="alien-pic hidden" id="computerAlien" src="assets/happy-alien.png">
            </div>
          </div>
        </section>
        <section class="computer-section">
          <div class="side-sections">
            <img class="keyboard-pic" src="assets/keyboard.png">
            <h2 class="side-section-titles">Computer</h2>
            <p class="computer-wins">Wins: 0</p>
          </div>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="game.js">
    </script>
    <script type="text/javascript" src="player.js">
    </script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
